<svg viewBox="0 0 1400 500" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" role="img" aria-label="Forex ERP System Banner">
            
            <!-- Definitions -->
            <defs>
                <linearGradient id="forexBgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#020617;stop-opacity:1"></stop> <!-- Very Dark -->
                    <stop offset="100%" style="stop-color:#064e3b;stop-opacity:1"></stop> <!-- Dark Green -->
                </linearGradient>
                
                <linearGradient id="chartGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.2"></stop>
                    <stop offset="100%" style="stop-color:#10b981;stop-opacity:0"></stop>
                </linearGradient>

                <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
                    <feGaussianBlur stdDeviation="4" result="coloredBlur"></feGaussianBlur>
                    <feMerge>
                        <feMergeNode in="coloredBlur"></feMergeNode>
                        <feMergeNode in="SourceGraphic"></feMergeNode>
                    </feMerge>
                </filter>
            </defs>

            <!-- Background -->
            <rect width="1400" height="500" fill="url(#forexBgGradient)"></rect>
            
            <!-- World Map Dots Background (Abstract) -->
            <g fill="#34d399" opacity="0.15">
                <!-- Randomized dots to simulate world map feel -->
                <circle cx="200" cy="150" r="2"></circle><circle cx="220" cy="160" r="2"></circle><circle cx="250" cy="140" r="2"></circle>
                <circle cx="300" cy="200" r="2"></circle><circle cx="320" cy="190" r="2"></circle><circle cx="350" cy="220" r="2"></circle>
                <circle cx="900" cy="100" r="2"></circle><circle cx="950" cy="120" r="2"></circle><circle cx="1000" cy="80" r="2"></circle>
                <circle cx="1100" cy="300" r="2"></circle><circle cx="1150" cy="320" r="2"></circle><circle cx="1200" cy="280" r="2"></circle>
                <path d="M0 400 L1400 400" stroke="#34d399" stroke-width="0.5" stroke-dasharray="10,10" opacity="0.3"></path>
                <path d="M0 100 L1400 100" stroke="#34d399" stroke-width="0.5" stroke-dasharray="10,10" opacity="0.3"></path>
            </g>

            <!-- Right Side: Trading Interface Graphics -->
            <g transform="translate(650, 50)">
                
                <!-- Floating Currency Symbols -->
                <text x="50" y="50" font-family="'Rajdhani', sans-serif" font-size="24" fill="#10b981" opacity="0.5">$</text>
                <text x="600" y="80" font-family="'Rajdhani', sans-serif" font-size="24" fill="#10b981" opacity="0.5">€</text>
                <text x="500" y="400" font-family="'Rajdhani', sans-serif" font-size="24" fill="#10b981" opacity="0.5">£</text>

                <!-- Chart UI Container -->
                <rect x="50" y="50" width="600" height="350" rx="8" fill="#111827" stroke="#1f2937" stroke-width="2"></rect>
                
                <!-- Chart Header -->
                <rect x="50" y="50" width="600" height="40" rx="8" fill="#1f2937"></rect>
                <rect x="50" y="80" width="600" height="10" fill="#1f2937"></rect>
                <text x="70" y="75" font-family="'Rajdhani', sans-serif" font-size="16" fill="#9ca3af">EUR/USD • H1 • FOREX-ERP PRO</text>
                
                <!-- The Chart Area -->
                <g transform="translate(50, 90)">
                    <!-- Grid lines -->
                    <line x1="0" y1="50" x2="600" y2="50" stroke="#374151" stroke-width="0.5"></line>
                    <line x1="0" y1="100" x2="600" y2="100" stroke="#374151" stroke-width="0.5"></line>
                    <line x1="0" y1="150" x2="600" y2="150" stroke="#374151" stroke-width="0.5"></line>
                    <line x1="0" y1="200" x2="600" y2="200" stroke="#374151" stroke-width="0.5"></line>
                    
                    <!-- Area Chart Background -->
                    <path d="M50 200 L70 180 L90 190 L110 160 L130 170 L150 140 L170 150 L190 120 L210 130 L230 100 L250 110 L270 80 L290 90 L310 60 L330 70 L350 40 L370 50 L390 20 L410 30 L430 10 L430 250 L50 250 Z" fill="url(#chartGradient)"></path>

                    <!-- Candlesticks (Green = Bullish, Red = Bearish) -->
                    <!-- Simulating an uptrend -->
                    <g stroke-width="1">
                        <!-- Candle 1 -->
                        <line x1="70" y1="170" x2="70" y2="210" stroke="#ef4444"></line>
                        <rect x="65" y="180" width="10" height="20" fill="#ef4444"></rect>
                        <!-- Candle 2 -->
                        <line x1="110" y1="150" x2="110" y2="190" stroke="#10b981"></line>
                        <rect x="105" y="160" width="10" height="20" fill="#10b981"></rect>
                        <!-- Candle 3 -->
                        <line x1="150" y1="130" x2="150" y2="170" stroke="#10b981"></line>
                        <rect x="145" y="140" width="10" height="20" fill="#10b981"></rect>
                        <!-- Candle 4 (Correction) -->
                        <line x1="190" y1="110" x2="190" y2="150" stroke="#ef4444"></line>
                        <rect x="185" y="120" width="10" height="15" fill="#ef4444"></rect>
                        <!-- Candle 5 (Big Pump) -->
                        <line x1="230" y1="90" x2="230" y2="140" stroke="#10b981" filter="url(#glow)"></line>
                        <rect x="225" y="100" width="10" height="30" fill="#10b981" filter="url(#glow)"></rect>
                         <!-- Candle 6 -->
                        <line x1="270" y1="70" x2="270" y2="110" stroke="#10b981"></line>
                        <rect x="265" y="80" width="10" height="20" fill="#10b981"></rect>
                        <!-- Line Graph overlay -->
                        <polyline points="270,80 310,60 350,40 390,70 430,30 470,50 510,20" fill="none" stroke="#fbbf24" stroke-width="2"></polyline>
                    </g>
                    
                    <!-- Floating Price Tag -->
                    <g transform="translate(510, 10)">
                        <rect x="0" y="0" width="70" height="20" rx="4" fill="#10b981"></rect>
                        <text x="5" y="14" font-family="'Rajdhani', sans-serif" font-size="12" font-weight="bold" fill="white">1.2450 ▲</text>
                    </g>
                </g>
            </g>

            <!-- Left Side: Text Content -->
            <g transform="translate(80, 160)">
                <!-- Tagline Badge -->
                <rect x="0" y="-40" width="140" height="26" rx="4" fill="rgba(16, 185, 129, 0.2)" stroke="#10b981" stroke-width="1"></rect>
                <text x="70" y="-22" font-family="'Rajdhani', sans-serif" font-size="14" fill="#34d399" text-anchor="middle" font-weight="bold" letter-spacing="1">FINTECH SOLUTION</text>

                <!-- Main Headline -->
                <text x="0" y="40" font-family="'Rajdhani', sans-serif" font-size="70" font-weight="bold" fill="#ffffff" letter-spacing="-1">FOREX-ERP</text>
                
                <!-- Subheadline -->
                <text x="0" y="90" font-family="'Sarabun', sans-serif" font-size="30" font-weight="300" fill="#d1d5db">ระบบบริหารจัดการธุรกิจ Forex ครบวงจร</text>
                
                <!-- Bullet points / Features -->
                <g transform="translate(0, 140)" font-family="'Sarabun', sans-serif" font-size="18" fill="#9ca3af">
                    <circle cx="5" cy="-5" r="3" fill="#10b981"></circle>
                    <text x="20" y="0">รองรับระบบ IB และ Affiliate หลายชั้น</text>
                    
                    <circle cx="5" cy="25" r="3" fill="#10b981"></circle>
                    <text x="20" y="30">จัดการระบบฝาก-ถอน อัตโนมัติ (Gateway)</text>
                    
                    <circle cx="5" cy="55" r="3" fill="#10b981"></circle>
                    <text x="20" y="60">Real-time CRM &amp; Report Analysis</text>
                </g>

                <!-- CTA Button -->
                <g transform="translate(0, 230)" style="cursor: pointer;">
                    <rect width="200" height="56" rx="4" fill="#10b981"></rect>
                    <text x="100" y="35" font-family="'Sarabun', sans-serif" font-size="18" font-weight="bold" fill="#064e3b" text-anchor="middle">ติดต่อขอ Demo</text>
                </g>
            </g>

        </svg>