<svg viewBox="0 0 1400 500" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" role="img" aria-label="STAFY HR System Banner">
            
            <!-- Definitions for Gradients and Filters -->
            <defs>
                <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1"></stop> <!-- Dark Slate -->
                    <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1"></stop> <!-- Dark Blue -->
                </linearGradient>
                
                <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1"></stop>
                    <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1"></stop>
                </linearGradient>

                <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
                    <feGaussianBlur in="SourceAlpha" stdDeviation="5"></feGaussianBlur>
                    <feOffset dx="0" dy="5" result="offsetblur"></feOffset>
                    <feComponentTransfer>
                        <feFuncA type="linear" slope="0.3"></feFuncA>
                    </feComponentTransfer>
                    <feMerge> 
                        <feMergeNode></feMergeNode>
                        <feMergeNode in="SourceGraphic"></feMergeNode> 
                    </feMerge>
                </filter>
            </defs>

            <!-- Background -->
            <rect width="1400" height="500" fill="url(#bgGradient)"></rect>
            
            <!-- Abstract Background Shapes (Tech Nodes) -->
            <g opacity="0.1" fill="white">
                <circle cx="100" cy="100" r="2"></circle>
                <circle cx="200" cy="50" r="2"></circle>
                <circle cx="150" cy="200" r="2"></circle>
                <circle cx="1300" cy="400" r="3"></circle>
                <circle cx="1200" cy="450" r="2"></circle>
                <line x1="100" y1="100" x2="200" y2="50" stroke="white" stroke-width="1"></line>
                <line x1="100" y1="100" x2="150" y2="200" stroke="white" stroke-width="1"></line>
                <!-- Grid Pattern -->
                <path d="M0 450 L1400 450 M0 400 L1400 400 M0 350 L1400 350" stroke="white" stroke-width="0.5" opacity="0.2" stroke-dasharray="5,5"></path>
            </g>

            <!-- Right Side: Dashboard Illustration (Abstract UI) -->
            <g transform="translate(750, 80)" filter="url(#dropShadow)">
                <!-- Main Window -->
                <rect x="0" y="0" width="550" height="340" rx="10" ry="10" fill="#ffffff"></rect>
                <!-- Header Bar -->
                <rect x="0" y="0" width="550" height="40" rx="10" ry="10" fill="#f1f5f9"></rect>
                <rect x="0" y="30" width="550" height="10" fill="#f1f5f9"></rect> <!-- Cover bottom rounded corners of header -->
                <!-- UI Dots -->
                <circle cx="20" cy="20" r="4" fill="#ef4444"></circle>
                <circle cx="35" cy="20" r="4" fill="#f59e0b"></circle>
                <circle cx="50" cy="20" r="4" fill="#22c55e"></circle>
                
                <!-- Sidebar -->
                <rect x="0" y="40" width="100" height="300" fill="#f8fafc" rx="0" ry="0"></rect>
                <rect x="15" y="60" width="70" height="8" rx="4" fill="#cbd5e1"></rect>
                <rect x="15" y="80" width="70" height="8" rx="4" fill="#cbd5e1"></rect>
                <rect x="15" y="100" width="50" height="8" rx="4" fill="#cbd5e1"></rect>

                <!-- Content Area: Charts -->
                <g transform="translate(130, 70)">
                    <text x="0" y="20" font-family="'Sarabun', sans-serif" font-size="14" font-weight="bold" fill="#334155">Employee Performance</text>
                    
                    <!-- Bar Chart -->
                    <rect x="0" y="50" width="30" height="100" fill="#3b82f6" rx="2"></rect>
                    <rect x="40" y="80" width="30" height="70" fill="#93c5fd" rx="2"></rect>
                    <rect x="80" y="30" width="30" height="120" fill="#2563eb" rx="2"></rect>
                    <rect x="120" y="60" width="30" height="90" fill="#60a5fa" rx="2"></rect>
                    
                    <!-- Pie Chart Placeholder -->
                    <circle cx="280" cy="100" r="50" fill="#e2e8f0"></circle>
                    <path d="M280,100 L280,50 A50,50 0 0,1 325,120 Z" fill="#3b82f6"></path>
                    <path d="M280,100 L325,120 A50,50 0 0,1 250,140 Z" fill="#f59e0b"></path>
                    
                    <!-- Profile Cards -->
                    <rect x="0" y="180" width="380" height="50" rx="5" fill="#f1f5f9"></rect>
                    <circle cx="25" cy="205" r="12" fill="#94a3b8"></circle>
                    <rect x="50" y="195" width="100" height="8" rx="4" fill="#cbd5e1"></rect>
                    <rect x="50" y="210" width="60" height="8" rx="4" fill="#e2e8f0"></rect>
                </g>
                
                <!-- Floating Badge -->
                <g transform="translate(-30, 260)">
                    <rect width="180" height="60" rx="30" fill="#ffffff" filter="url(#dropShadow)"></rect>
                    <circle cx="30" cy="30" r="15" fill="#22c55e"></circle>
                    <path d="M22 30 L28 36 L38 24" stroke="white" stroke-width="3" fill="none"></path>
                    <text x="55" y="25" font-family="'Sarabun', sans-serif" font-size="12" fill="#64748b">Efficiency</text>
                    <text x="55" y="42" font-family="'Sarabun', sans-serif" font-size="16" font-weight="bold" fill="#0f172a">+120% Growth</text>
                </g>
            </g>

            <!-- Left Side: Text Content -->
            <g transform="translate(80, 140)">
                <!-- Tagline Badge -->
                <rect x="0" y="-40" width="160" height="30" rx="15" fill="rgba(59, 130, 246, 0.2)"></rect>
                <text x="80" y="-20" font-family="'Sarabun', sans-serif" font-size="14" fill="#60a5fa" text-anchor="middle" font-weight="600">HR Solution Expert</text>

                <!-- Main Headline -->
                <text x="0" y="40" font-family="'Sarabun', sans-serif" font-size="60" font-weight="bold" fill="#ffffff">STAFY SYSTEM</text>
                <text x="0" y="90" font-family="'Sarabun', sans-serif" font-size="32" font-weight="300" fill="#cbd5e1">ระบบบริหารและพัฒนาคน</text>
                
                <!-- Subtext -->
                <text x="0" y="140" font-family="'Sarabun', sans-serif" font-size="20" fill="#94a3b8">
                    <tspan x="0" dy="0">เปลี่ยนเรื่องคนให้เป็นเรื่องง่าย ด้วยเทคโนโลยีที่ทันสมัย</tspan>
                    <tspan x="0" dy="30">จากผู้เชี่ยวชาญตัวจริงด้าน HR</tspan>
                </text>

                <!-- CTA Button -->
                <g transform="translate(0, 200)" style="cursor: pointer;">
                    <rect width="220" height="60" rx="8" fill="url(#accentGradient)"></rect>
                    <text x="110" y="38" font-family="'Sarabun', sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">เริ่มต้นใช้งาน</text>
                </g>
                
                <!-- Secondary Link -->
                <text x="250" y="238" font-family="'Sarabun', sans-serif" font-size="18" fill="#ffffff" style="text-decoration: underline; cursor: pointer;">ดูรายละเอียดเพิ่มเติม</text>
            </g>

            <!-- Logo Area (Top Left) -->
            <g transform="translate(50, 50)">
                <text x="0" y="20" font-family="'Sarabun', sans-serif" font-size="24" font-weight="bold" fill="white" letter-spacing="2">STAFY CO., LTD.</text>
            </g>

        </svg>